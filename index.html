<!DOCTYPE html>
<html>

<head>
    <title>Angular JS Custom Directives</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    </style>
</head>

<body>
    <h2 class="text-center">AngularJS Sample Application</h2>
    <div class="container" ng-app="mainApp" ng-controller="DragDropController">
        <div class="row">
            <div class="col-xs-12">
               <ul class="list-group" ng-drop on-drop-success="onDropComplete(data)">
                <li class="list-group-item mbt2" ng-repeat="list in lists track by $index" ng-drag index="$index" draggable="true" on-drag-success="onDragStart($index)" on-drag-end="onDragEnd($index)" on-drag-over="onDragOver($index)">
                    {{list}}
                    <div style="height:30px;position:absolute;top:-30px;left:0;background: #ddd;"></div>
                </li>
              </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
